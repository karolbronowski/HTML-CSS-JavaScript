<!DOCTYPE html>
<html>
<head>
  <title>Fukcje trygonometryczne</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.2/math.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>

  <style>
    input[type=text] {
      width: 300px;
    }

    input {
      padding: 6px;
    }

    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;
    }

    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<form id="form">
  <label for="eq">Wpisz funkcjÄ™:</label>
  <input type="text" id="eq" value="4 * sin(x)" />
  <input type="submit" value="Draw" />
</form>

<div id="plot"></div>

<script>
  function draw() {
    try {
      functionPlot({
        target: '#plot',
        data: [{
          fn: document.getElementById('eq').value,
          sampler: 'builtIn',
          graphType: 'polyline'
        }]
      });
    }
    catch (err) {
      console.log(err);
      alert(err);
    }
  }

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault();
    draw();
  };

  draw();
</script>

</body>
</html>
