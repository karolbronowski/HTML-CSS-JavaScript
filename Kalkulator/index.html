<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="" id="screen"/>
        </div>
        <div class="keyboard">
            <div class="line">
                <div class="button operator" id="wide" data-val="AC">AC</div>
                <div class="button operator" id="grey" data-val="plusminus">+/-</div>
                <div class="button number" id="grey" data-val="3,14159265359">&Pi;</div>
                <div class="button operator" id="grey" data-val="divide">&divide;</div>
            </div>
            <div class="line">
                <div class="button operator" id="grey" data-val="sinus">sin</div>
                <div class="button number" data-val="7">7</div>
                <div class="button number" data-val="8">8</div>
                <div class="button number" data-val="9">9</div>
                <div class="button operator" id="grey" data-val="multiply">&times;</div>
            </div>
            <div class="line">
                <div class="button operator" id="grey" data-val="cosinus">cos</div>                    
                <div class="button number" data-val="4">4</div>
                <div class="button number" data-val="5">5</div>
                <div class="button number" data-val="6">6</div>
                <div class="button operator" id="grey" data-val="minus">-</div>
            </div>
            <div class="line">
                <div class="button operator" id="grey" data-val="tanges">tg</div>                    
                <div class="button number" data-val="1">1</div>
                <div class="button number" data-val="2">2</div>
                <div class="button number" data-val="3">3</div>
                <div class="button operator"  id= "grey" data-val="plus">+</div>
            </div>
            <div class="line">
                <div class="button operator" id="grey" data-val="cotanges">ctg</div>                    
                <div class="button number" id="wide" data-val="0">0</div>
                <div class="button number" data-val=".">.</div>
                <div class="button operator" id="blue" data-val="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
