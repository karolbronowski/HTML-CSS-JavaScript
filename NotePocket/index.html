<!-- Funkcjonalność:
    Aplikacja pozwala na tworzenie i przechowywanie notatek. Każda notatka musi w minimalnej formie posiadać:
    - Tytuł
    - Treść
    - Kolor notatki
    - Możliwość przypięcia do góry na liście notatek
    - Datę utworzenia
    - Notatki powinny być zapisywane w localStorage i wyświetlane w formie tablicy notatek na stronie głównej aplikacji.
    - Zapisywanie daty przypomnień (i generowanie przypomnień w formie popupa)
    - Tagowanie notatek
    - Wyszukiwarka notatek (po wszystkich dostępnych pola notatki)
Wymagania:
        1. Komentarze
        2. Obiektowość

        Przykłady: Google Keep, Evernote, Onenote -->
